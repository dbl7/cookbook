<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input
      matInput
      formControlName="displayName"
      name="displayName"
      type="text"
      required
    />
    <mat-error *ngIf="hasError('displayName', 'required')">Please enter your name</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input
      matInput
      formControlName="email"
      name="email"
      type="text"
      required
    />
    <mat-error *ngIf="hasError('email', 'required')">Please enter your email</mat-error>
    <mat-error *ngIf="hasError('email', 'email')">Please enter valid email</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input
      matInput
      formControlName="password"
      name="password"
      [type]="showPassword ? 'text' : 'password'"
    />
    <mat-icon matSuffix (click)="showPassword = !showPassword">
      {{ showPassword ? 'visibility_off' : 'visibility' }}
    </mat-icon>
    <mat-error *ngIf="hasError('password', 'required')">Please enter your password</mat-error>
    <mat-error *ngIf="hasError('password', 'minlength')">Please must be at least 6 symbols</mat-error>
  </mat-form-field>
  <button
    mat-button
    type="submit"
    [disabled]="signUpForm.invalid"
  >
    Register
  </button>
  <div class="sign-up__question">
    Already have own CookBook? <a routerLink="/auth/login">Log in</a>
  </div>
</form>
